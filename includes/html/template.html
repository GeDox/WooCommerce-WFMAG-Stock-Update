<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Aktualizator stanów magazynowych</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
        <a class="navbar-brand" href="#">Aktualizator stanów magazynowych</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container">
        <div class="row" id="main">
            <div class="col-md-12 mt-4 text-center"><img src="https://indual.pl/wp-content/themes/indual/img/Indual_Automatyka_Przemyslowa-Logo.png" /></div>
            <div class="mt-2">&nbsp;</div>

            <div class="col-md-12">
                <div class="row" id="content">
                    <!-- sites -->
                </div>
            </div>
            <div class="col-md-12" style="position: absolute; bottom: 20px; width: 700px; height: 150px">
                <div class="row">
                    <textarea style="width: 100%; height: 150px" id="logs"></textarea>
                </div>
            </div>
       </div>
    </div>

    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>if (window.module) module = window.module;</script>

    <script>
        $(document).ready(function () {
            var ipcRenderer = require('electron').ipcRenderer;

            ipcRenderer.send('load-done', true);

            ipcRenderer.on('load-data', function (event, data) {
                $('#content').empty();

                $.each(data, function (i, item) {
                    $('#content').append(`<div class="col-md-12">
                        <div class="row">
                            <div class="col-md-10">
                                <div class="alert alert-dark" role="alert">
                                    Strona: <b>`+ i +`</b><br />
                                    Ostatnia aktualizacja: <b>`+ item.lastUpdate +`</b>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <a href="#" data-name="`+ i +`" class="btn btn-secondary update">Aktualizuj</a>
                            </div>
                        </div>
                    </div>`);
                    console.log(item);
                });

                $('#content').append(`<div class="col-md-12">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="alert alert-dark" role="alert">
                                <b>Automatyczna aktualizacja</b>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <a href="#" data-name="all" class="btn btn-secondary" id="updateAll">-</a>
                        </div>
                    </div>
                </div>`);
            });

            ipcRenderer.on('update-time', function (event, data) {
                console.log(data);
                $('#updateAll').html( toTimeString(data) );
            });

            ipcRenderer.on('show-logs', function (event, data) {
                if (typeof data.clean !== 'undefined' && data.clean) $('#logs').empty();
                $('#logs').append(data.log+"\n");
            });

            $('#content').on('click', 'a.update', function () {
                ipcRenderer.send('do-update', $(this).attr('data-name'));
                return false;
            });

            function toTimeString(seconds) {
                return (new Date(seconds * 1000)).toUTCString().match(/(\d\d:\d\d:\d\d)/)[0];
            }
        });
    </script>
</body>
</html>
